<app-home></app-home>

<div class="overlay">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card">
                    <div class="card-header text-center">
                        Sign Up<a class="font-small" routerLink="/signin"> or make login</a>
                        <button class="close" routerLink="/">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="card-body">
                            <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
                            <!--Input Name-->
                            <div class="form-group">
                                <input type="text" #name="ngModel" [(ngModel)]="userService.selectedUser.name" name="name" class="form-control" placeholder="Enter Your Name" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !name.valid }">
                            </div>
                            <div *ngIf="signUpForm.submitted && !name.valid">
                                <label class="">This field is required.</label>
                            </div>

                            <!--Input Last Name-->
                            <div class="form-group">
                                <input type="text" #lastname="ngModel" [(ngModel)]="userService.selectedUser.lastname" name="lastname" class="form-control" placeholder="Enter Your Last Name" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !lastname.valid }">
                            </div>
                            <div *ngIf="signUpForm.submitted && !lastname.valid">
                                <label class="">This field is required.</label>
                            </div>

                            <!--Input Email-->
                            <div class="form-group">
                            <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" class="form-control" placeholder="Enter your Email" required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
                            </div>
                            <div *ngIf="signUpForm.submitted && email.errors">
                              <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
                              <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
                            </div>

                            <!--Input Password-->
                            <div class="form-group">
                            <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" class="form-control" name="password" placeholder="Enter your Password" minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
                            </div>
                            <div *ngIf="signUpForm.submitted && password.errors">
                              <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                              <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
                            </div>

                            <!--Input Confirm Password-->
                            <div class="form-group">
                                <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Your Password" required>
                            </div>

                            <!--Input CheckBosx confirm Terms-->
                            <div class="form-group form-check">
                                <input type="checkbox" name="terms" class="form-check-input">
                                <label class="form-check-label">Accept the Conditions of Use</label>
                                <div>
                                    <a class="font-small" routerLink="/terms">know the terms and conditions of use
                                        clicking here</a>
                                </div>
                            </div>

                            <!--Role hidden-->
                            <input type="text" #role="ngModel" [(ngModel)]="userService.selectedUser.role" name="role" [value]="'USER'" hidden>

                            <!--button-->
                            <button class="btn btn-warning btn-block">
                                Sign Up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
