<nav class="navbar navbar-light ">
    <h1>
      <a class="navbar-brand text-warning">LOGO</a>
    </h1>
    <form class="form-inline">
      <ng-container *ngIf="!userService.loggedIn(); else loggedIn">
        <button class="btn btn-outline-warning my-2 my-sm-0" routerLink="/signin">Sign In</button>
      </ng-container>
      <ng-template #loggedIn>
        <button class="btn btn-outline-warning my-2 my-sm-0" (click)="userService.logout()">Sign Out</button>
      </ng-template>
    </form>
  </nav>
