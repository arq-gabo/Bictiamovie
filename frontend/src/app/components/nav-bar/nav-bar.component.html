<nav class="navbar navbar-light ">
  <h1>
    <a class="navbar-brand text-warning">LOGO</a>
  </h1>
  <form class="form-inline">
    <ng-container *ngIf="!userService.isLoggedIn(); else isLoggedIn">
      <button class="btn btn-outline-warning my-2 my-sm-0" routerLink="/signin">Sign In</button>
    </ng-container>
    <ng-template #isLoggedIn>
      <button class="btn btn-outline-warning my-2 my-sm-0" (click)="onLogout()">Sign Out</button>
    </ng-template>
  </form>
</nav>
